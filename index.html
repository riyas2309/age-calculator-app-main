<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="container">
      <div class="top-portion">
        <div class="daycontainer inner">
          <h3 class="heading-day">Day</h3>
          <input type="number" name="Day" id="day" placeholder="DD" min="1" />
          <small class="error-day"></small>
        </div>
        <div class="monthcontainer inner">
          <h3 class="heading-month">Month</h3>
          <input
            type="number"
            name="Month"
            id="month"
            placeholder="MM"
            min="1"
          />
          <small class="error-month"></small>
        </div>
        <div class="yearcontainer inner">
          <h3 class="heading-year">Year</h3>
          <input type="number" name="year" id="year" placeholder="YYYY" />
          <small class="error-year"></small>
        </div>
      </div>
      <hr />
      <button>
        <img src="./assets/images/icon-arrow.svg" alt="arrow" class="button" />
      </button>

      <div class="bottom-portion">
        <h1><span class="output-year">--</span>Years</h1>
        <h1><span class="output-month">--</span>Months</h1>
        <h1><span class="output-day">--</span>Days</h1>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
